<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>{{ company_name }}</title>
    <meta name="description" content="{{ company_name }}">
    <style type="text/css">
        a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
<table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
       style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
    <tr>
        <td style="height: 100vh">
            <table style="max-width:100%; margin:0 auto;" width="100%" border="0"
                   align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="height:10px;">&nbsp;</td>
                </tr>
                {% if logo %}
                    <tr>
                        <td style="text-align:center;">
                            <a href="https://www.thebot.agency" title="logo" target="_blank">
                                <img width="20%"
                                     src="{{ logo }}"
                                     title="logo"
                                     alt="logo" style="padding: 1%;">
                            </a>
                        </td>
                    </tr>
                {% endif %}
                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <table width="95%" border="0" cellpadding="0" cellspacing="0"
                               style="max-width:95%; margin: 0 auto; background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                            <tr>
                                <td style="height:40px;">&nbsp;</td>
                            </tr>
                            <tr>
                                <td style="padding:0 35px;text-align: start; color:#455056;">

                                    {{ body|safe }}
                                    <p>
                                        {{ signature|safe }}
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td style="height:40px;">&nbsp;</td>
                            </tr>
                            <tr >
                                <td style="padding: 2%; align-items: end">
                                    <a href="https://admin.thebot.agency/email/unsubscribe/?link={{ link }}&uuid={{ client }}" title="unsubscribe" target="_blank">
                                        Un SubScribe
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="height:80px;">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
